<!doctype html>
<html>
  <head>
    <title>Datagrid Assistant</title>
    <script src="marked.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background-color: #f8f9fa;
        color: #1a1a1a;
      }

      .header {
        padding: 16px;
        background-color: #ffffff;
        border-bottom: 1px solid #e1e4e8;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .header h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
      }

      .settings-icon {
        cursor: pointer;
        padding: 8px;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      .settings-icon:hover {
        background-color: #f3f4f6;
      }

      .settings-icon svg {
        width: 20px;
        height: 20px;
        color: #6b7280;
      }

      .chat-container {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .message {
        padding: 12px 16px;
        border-radius: 12px;
        max-width: 85%;
        line-height: 1.5;
        position: relative;
      }

      .message-content {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .selected-content {
        background-color: rgba(0, 0, 0, 0.05);
        border-left: 3px solid #0066ff;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 0.95em;
        margin-bottom: 4px;
      }

      .user-message .selected-content {
        background-color: rgba(255, 255, 255, 0.2);
        border-left-color: #ffffff;
      }

      .main-content {
        margin-top: 4px;
      }

      .message pre {
        background-color: #f6f8fa;
        border-radius: 6px;
        padding: 16px;
        overflow-x: auto;
        margin: 8px 0;
      }

      .message code {
        font-family:
          ui-monospace,
          SFMono-Regular,
          SF Mono,
          Menlo,
          Consolas,
          Liberation Mono,
          monospace;
        font-size: 0.9em;
        padding: 0.2em 0.4em;
        background-color: #f6f8fa;
        border-radius: 3px;
      }

      .message pre code {
        padding: 0;
        background-color: transparent;
      }

      .message p {
        margin: 8px 0;
      }

      .message ul,
      .message ol {
        margin: 8px 0;
        padding-left: 24px;
      }

      .message blockquote {
        margin: 8px 0;
        padding-left: 12px;
        border-left: 4px solid #e1e4e8;
        color: #6a737d;
      }

      .message table {
        border-collapse: collapse;
        width: 100%;
        margin: 8px 0;
      }

      .message th,
      .message td {
        border: 1px solid #e1e4e8;
        padding: 6px 12px;
      }

      .message th {
        background-color: #f6f8fa;
        font-weight: 600;
      }

      .message a {
        color: #0366d6;
        text-decoration: none;
      }

      .message a:hover {
        text-decoration: underline;
      }

      .user-message {
        background-color: #0066ff;
        color: white;
        align-self: flex-end;
        margin-left: 32px;
      }

      .assistant-message {
        background-color: #ffffff;
        color: #1a1a1a;
        align-self: flex-start;
        margin-right: 32px;
        border: 1px solid #e1e4e8;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      .message-time {
        font-size: 11px;
        opacity: 0.7;
        margin-top: 4px;
        text-align: right;
      }

      .input-container {
        padding: 16px;
        background-color: #ffffff;
        border-top: 1px solid #e1e4e8;
        display: flex;
        gap: 12px;
        align-items: flex-end;
      }

      #messageInput {
        flex: 1;
        padding: 12px;
        border: 1px solid #e1e4e8;
        border-radius: 8px;
        font-size: 14px;
        resize: none;
        min-height: 24px;
        max-height: 150px;
        line-height: 1.5;
        background-color: #f8f9fa;
        transition: border-color 0.2s ease;
      }

      #messageInput:focus {
        outline: none;
        border-color: #0066ff;
        background-color: #ffffff;
      }

      #sendButton {
        background-color: #0066ff;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        height: 40px;
        transition: background-color 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 80px;
      }

      #sendButton:hover {
        background-color: #0052cc;
      }

      #sendButton:disabled {
        background-color: #e1e4e8;
        cursor: not-allowed;
      }

      .error-message {
        color: #dc3545;
        text-align: center;
        padding: 12px;
        background-color: #fff5f5;
        margin: 12px;
        border-radius: 8px;
        font-size: 14px;
        display: none;
      }

      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 12px 16px;
        background-color: #ffffff;
        border-radius: 12px;
        align-self: flex-start;
        margin-right: 32px;
        border: 1px solid #e1e4e8;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        background-color: #0066ff;
        border-radius: 50%;
        opacity: 0.5;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        100% {
          opacity: 0.5;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      .knowledge-select {
        padding: 6px 10px;
        border: 1px solid #e1e4e8;
        border-radius: 6px;
        font-size: 14px;
        background-color: #f8f9fa;
        color: #1a1a1a;
        min-width: 200px;
        cursor: pointer;
      }

      .knowledge-select:focus {
        outline: none;
        border-color: #0066ff;
        background-color: #ffffff;
      }

      .knowledge-select option {
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Datagrid Assistant</h1>
      <select id="knowledgeSelect" class="knowledge-select">
        <option value="">Select knowledge...</option>
      </select>
      <div
        style="margin-left: auto; display: flex; gap: 8px; align-items: center"
      >
        <div class="settings-icon" id="clearButton" title="Clear Chat History">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
        </div>
        <div class="settings-icon" id="settingsButton" title="Settings">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </div>
      </div>
    </div>

    <div id="apiKeyError" class="error-message">
      Please set your Datagrid API key in the extension settings
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
      <textarea
        id="messageInput"
        placeholder="Type your message..."
        rows="1"
      ></textarea>
      <button id="sendButton">Send</button>
    </div>

    <template id="typingIndicator">
      <div class="typing-indicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </template>

    <script src="sidepanel.js"></script>
  </body>
</html>
